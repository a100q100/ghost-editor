<div class="property-boolean">
  <div
    class="property-boolean-element"
    ng-click="value=!value"
    ng-class="{'checked':value}">
    <span ng-show="value">Yes</span>
    <span ng-hide="value">No</span>
  </div>

  <input id="property-{{model.name}}"
         type="checkbox"
         class="onoffswitch-checkbox"
         ng-model="value"
         ng-change="doChange()">
  <small></small>
</div>
