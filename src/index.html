<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Ghost Editor v[BUILD_VERSION] - Hanson Robotics</title>

  <link rel="stylesheet" href="css/preload.min.css">
  <script type="text/javascript" src="js/preload.min.js"></script>
</head>

<body ng-controller="AppController as app">
  
  <!-- PRELOAD PAGE -->
  <div id="page-preload" class="preloading">
    <div class="preloading-body">

      <div class="preloading-body-left">
        <i class="fa fa-gear fa-spin"></i> 
      </div>
      <div class="preloading-body-right">
        <span class="preloading-body-brand">Hanson Robotics</span>
        <span class="preloading-body-title"><strong>Ghost</strong> Editor</span>
        <div class="preloading-body-build">
          <p>
            <span class="preloading-body-build-label">Release:</span>
            <span class="preloading-body-build-info">[BUILD_ENV]</span>
          </p>
          <p>
            <span class="preloading-body-build-label">Version:</span>
            <span class="preloading-body-build-info">[BUILD_VERSION]</span>
          </p>
          <p>
            <span class="preloading-body-build-label">Date:</span>
            <span class="preloading-body-build-info">[BUILD_DATE]</span>
          </p>
        </div>
        <span id="page-preload-progress" class="preloading-body-loading">
          Loading...
        </span>
      </div>

    </div>
  </div>
  <!-- END PRELOAD PAGE -->
  
  <!-- APP PAGE -->
  <div class="app">
    <div ui-view class="app-anim"></div>
  </div>
  <!-- END APP PAGE -->

</body>
</html>



<script>preloadProgress('Loading vendor styles...');</script>
<link rel="stylesheet" href="css/vendor.min.css">

<script>preloadProgress('Loading app styles...');</script>
<link rel="stylesheet" href="css/app.min.css">

<script>preloadProgress('Loading vendor libraries...');</script>
<script type="text/javascript" src="js/vendor.min.js"></script>

<script>preloadProgress('Loading app libraries...');</script>
<script type="text/javascript" src="js/app.min.js"></script>

<script>preloadProgress('Loading templates...');</script>
<script type="text/javascript" src="js/templates.min.js"></script>

<script>preloadProgress('Starting application...');</script>

<script>startApp();</script>
